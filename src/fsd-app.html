<dom-module id="fsd-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #37424a;
        --app-secondary-color: black;
        --app-drawer-width: 150px;
        --app-drawer-content-container: {
          background: var(--app-primary-color);
          padding-top: 150px;
        }

        display: block;
        height: 100%;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-toolbar {
        overflow: hidden;
        height: 160px;
      }


      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      px-dropdown {
        width: 100%;
      }
      #fsd-main-nav a.main-nav-link {
        color: white;
      }

      #panda-footer {
        background:#e0e1dd;
        position: fixed;
        color:black;
        bottom: 0;
        padding:5px;
        text-align: center;
      }
      h1#app-title {
        color: white;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">

        <app-toolbar>
            <h1 id="app-title">RefugiosPR </h1>
        </app-toolbar>


        <iron-selector id="fsd-main-nav" selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="fsd-buildings" class="main-nav-link" href="/#/fsd-buildings">Refugios</a>
        </iron-selector>



      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <!--<app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="fsd-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>FacilSD</div>
          </app-toolbar>
        </app-header>-->

        <iron-pages
            style="height:100%"
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <fsd-buildings name="fsd-buildings"
                         processed-buildings="[[ processedBuildings ]]">
          </fsd-buildings>

          <!--<fsd-detail name="fsd-detail"
                    processed-buildings="[[ processedBuildings ]]"
                    route="{{ subroute }}"></fsd-detail>-->

          <fsd-404  name="fsd-404"></fsd-404>
        </iron-pages>
      </app-header-layout>

    </app-drawer-layout>

    <footer id="panda-footer" class="col12">
    </footer>


    <iron-ajax
        id="ajax"
        url="https://cityofsandiego-admin.carto.com/api/v2/sql?format=GeoJSON&q=select%20*%20from%20shelters_gen_1"
        last-response="{{ processedBuildings }}"
        handle-as="json"
        debounce-duration="3000"
        auto verbose>
    </iron-ajax>

  </template>

  <script>
    Polymer({
      is: 'fsd-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        // Buildings data after parsing the iron-ajax data.
        processedBuildings: {
	  type: Object,
          notify: true,
          observer: '_processedBuildingsChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],
      _processedBuildingsChanged: function(newB, oldB) {
          console.log(newB)
      },
      _routePageChanged: function(page, oldPage) {
        this.page = page || 'fsd-buildings';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'fsd-404';
      },

      _processCouncilDistrictsJSON: function(raw) {
          console.log(raw);
      },

      _getFontAwesomeStringFromClassName: _.memoize((className) => {
        const element = document.createElement('i');
        element.className = 'fa ' + className; // font-awesome specific where `className`==="fa-calendar"
        element.style.display = 'none'; //  or not
        document.body.appendChild(element);
        const contentValue = window.getComputedStyle(
          element, ':before'
        ).getPropertyValue('content');
        document.body.removeChild(element);
        return contentValue;
      })

    });


  </script>
</dom-module>
