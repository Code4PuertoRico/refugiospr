<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="shared-styles.html">

<dom-module id="fsd-building-detail-view-card">
  <template>
    <style include="shared-styles" is="custom-style">
      :host {
        h1 {
          margin-top: 8px;
          margin-bottom: 8px;
        }
      }
      .title-container {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .card-title {
        font-size: 24px;
        font-weight: bold;
      }
      strong {
        font-weight: bold;
      }

      #building-details {
        padding: 10px;
      }





    </style>

          <div id="building-details" class="col12 clearfix">
            <div class="title-container col12 clearfix">
                <span class="card-title">[[ buildingItem.properties.facilidades ]]</span>
                <span class="map-link">
                    <a
                    href="https://www.google.com/maps/dir/?api=1&destination=[[ buildingItem.properties.lat ]],
                    [[ buildingItem.properties.lon ]]" target="_blank" title="Navigate">
                        (mapa)
                    </a>
                </span>
            </div>
            <div class="col6">
            <ul>
                <li><strong> Facilidad: </strong> [[ buildingItem.properties.facilidades ]]</li>
                <li><strong> Direccion Fisica: </strong> [[ buildingItem.properties.direccio_fisica ]]</li>
                <li><strong> Lugares Disponibles: </strong> [[ buildingItem.properties.disponibles ]]</li>
            </ul>
            </div>

            <div class="col6">
            <ul>
                <li>
                    <strong> Telefono: </strong>
                    <a href="tel:+1-787-[[ buildingItem.properties.telefono ]]">
                      (787) [[ buildingItem.properties.telefono ]]
                    </a>
                </li>
                <li><strong> Municipio: </strong> [[ buildingItem.properties.municipio ]]</li>
            </ul>
            </div> <!-- right-col -->
          </div> <!-- col-wrap -->
  </template>


 <script>
    Polymer({
      is: 'fsd-building-detail-view-card',
      listeners: {
      },
      properties: {
        buildingItem: {
          type: Object,
          notify: true,
          observer: '_buildingItemChanged'
        }
      },
      attached: function() {
      },
      _buildingItemChanged: function(oldVal, newVal) {
      },
      observers: [
      ]
    });
  </script>
</dom-module>
