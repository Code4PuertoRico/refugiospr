<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="fsd-about">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    <div class="card">
      <h1>Sobre RefugiosPR</h1>
      <p>Esta página y web app presenta los datos de localización de refugios en Puerto Rico y su proximidad al refugio más cercano y las zonas inundables. </p>
      <template is="dom-repeat" items="{{ agencies }}">
        <div class='clearfix'>
            <div class='pad1 col6 fill-blue dark'>
            <div class='col12 pad1'>
                <h2>{{ item.name }}</h2>
            </div>
            <div class='col6 pad1'>
                <a href="tel:{{ item.tel }}">{{ item.tel }}</a>
            </div>
            <template is="dom-if" if="{{ item.twitter }}">
                <div class='col6 pad1'>
                    <a href="https://twitter.com/{{ item.twitter }}">@{{ item.twitter }}</a>
                </div>
            </template>
            </div>
        </div>
      </template>


      <div class='clearfix'>
        <div class='pad1 col6 fill-blue dark'>
            <div class='col12 pad1'>
            <h2>
                <a href="https://www2.aeepr.com/Servicios/sectores_new.asp">AEE: Sectores sin servicio</a></h2>
            </div>
        </div>
      </div>



      <div class='clearfix'>
        <div class='pad1 col6 fill-blue dark'>
            <div class='col12 pad1'>
                <h2>
                Considerando ir a un refugio?
                </h2>
                <p>Aquí una lista de artículos de primera necesidad:</p>

                <ul>
                <li>Pañales y comida para bebes (si es necesario)</li>
                <li>Radio de baterías</li>
                <li>Cobijas/frazadas, almohadas y/o sacos para dormir</li>
                <li>Colchas</li>
                <li>Llaves del carro</li>
                <li>Juegos de mesa, barajas y libros </li>
                <li>Cambio(s) de ropa</li>
                <li>Agua potable</li>
                <li>Utensilios de cocinaBaterías extra</li>
                <li>Alguna cobija o juguete favorito de su niño/-ña</li>
                <li>Botiquín de primeros auxilios</li>
                <li>Espejuelos y/o lentes de contacto</li>
                <li>Identificación y documentos importantes de la familia</li>
                <li>Medicinas</li>
                <li>Una provisión para 24 horas de alimentos no perecederos</li>
                <li>Una linterna por persona</li>
                <li>Artículos de higiene (jabón, pasta de dientes, etc.)--</li>
                </ul>
            </div>
        </div>
      </div>



      <div class='clearfix'>
        <div class='pad1 col6 fill-blue dark'>
            <div class='col12 pad1'>
                <h2>
                  Notas
                </h2>

                <p>Este servicio se desarrolla en colaboración con el Puerto Rico Innovation Technology Service y el liderato de Luis Arocho y Glorimar Ripoll.</p>
                <p>Hecho como aportación cívica comunitaria por parte de la comunidad de <a
                    href="http://piloto151.com">Piloto 151 coworking space</a> y la conferencia <a
                    href="http://dearfiscalboard.com">Dear Fiscal Board, con un agradecimiento especial a Maksim
                    Percherskiy y David Leonard.</p>
                <p>Apoyando mejor gobernanza digital en Puerto Rico en beneficio a los ciudadanos.  </p>
                <p>#PRITS </p>
                <p>#PC749  </p>
            </div>
      </div>
      </div>




  </template>

  <script>
    Polymer({
      is: 'fsd-about',
      properties: {
        agencies: {
          type: Object,
          notify: true,
          readOnly: true,
          value: function() {
            return [
              {
                "name": "AAA",

              },
              {

              },
              {
                "name": "Policia",

              },
              {

                "tel": "787-723-7707"
              }
            ];
          }
        }
      }
    });
  </script>
</dom-module>
